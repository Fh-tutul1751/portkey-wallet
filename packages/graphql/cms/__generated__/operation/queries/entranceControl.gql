query entranceControl{
    entranceControl{
        date_created
        date_created_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        date_updated
        date_updated_func{
            year
            month
            week
            day
            weekday
            hour
            minute
            second
        }
        id
        isAndroidBridgeShow
        isExtensionBridgeShow
        isIOSBridgeShow
        user_created
        user_updated
    }
}